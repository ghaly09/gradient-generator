<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Graedient Generator | Rachmat Ghaly</title>
  </head>
  <body>
    <div class="container">
      <div class="colors">
        <input type="color" id="color-one" value="#7986cb" />
        <input type="color" id="color-two" value="#1a237e" />
      </div>
    </div>
    <!-- Button Reguler Directions -->
    <p>Change Direction:</p>
    <div class="buttons">
      <button onclick="serDirection('to top', this)">
        <i class="fas fa-arrow-up"></i>
      </button>
      <button class="active" onclick="serDirection('to bottom', this)">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button onclick="serDirection('to right', this)">
        <i class="fas fa-arrow-right"></i>
      </button>
      <button onclick="serDirection('to left', this)">
        <i class="fas fa-arrow-left"></i>
      </button>

      <!-- Rotate Icons -->
      <button class="rotate-icon" onclick="serDirection('to top right', this)">
        <i class="fas fa-arrow-up"></i>
      </button>
      <button
        class="rotate-icon"
        onclick="serDirection('to bottom left', this)"
      >
        <i class="fas fa-arrow-down"></i>
      </button>
      <button
        class="rotate-icon"
        onclick="serDirection('to bottom right', this)"
      >
        <i class="fas fa-arrow-right"></i>
      </button>
      <button class="rotate-icon" onclick="serDirection('to top left', this)">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
    <button id="submit" onclick="generateCode()">Generate Code</button>
    <div class="output">
      <textarea id="code" rows="2"></textarea>
      <button id="copy" onclick="copyText()">Copy</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
